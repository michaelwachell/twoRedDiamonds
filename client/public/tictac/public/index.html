<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./styles/reset.css">
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <link rel="stylesheet" type="text/css" href="./styles/snackbar.css">
  <link rel="stylesheet" type="text/css" href="./styles/scenery.css">
  <link rel="stylesheet" type="text/css" href="./styles/collapse.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">


  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Eczar|Gentium+Basic|Libre+Baskerville|Libre+Franklin|Proza+Libre|Rubik|Taviraj|Trirong|Work+Sans" rel="stylesheet">


  <title>VanillaTicTacToe</title>
</head>

<body>

    <!-- <div  class="cloud" ><img src="./assets/cloud.svg"></div> -->
  <div id="tic-tac-toe">
      
    <div class="status">
      <h1 class="marginTopBottom" >Welcome To Tic Tac Toe</h1>
    </div>

    <div>
      <h2 id="message">Enter Player Names Or Just Start</h2>
    </div>

    <!-- <button class="collapsible">Enter Player Names</button> -->
    <div class="options">
      <form class="player-form">
        <div>
          <input id="p1" type="text" name='player 1' placeholder="Player 1" />
        </div>
        <div>
          <input id="p2" type="text" name='player2' placeholder="Player 2" />
        </div>
      </form>
      <div>
          <button type="button" class="button" onclick="startGame()">
            Start Game
          </button>
        </div>
    </div>
   
    <div class="board">
      <div onclick="game.takeTurn(this)" class="piece" id="piece-0"></div>
      <div onclick="game.takeTurn(this)" class="piece" id="piece-1"></div>
      <div onclick="game.takeTurn(this)" class="piece" id="piece-2"></div>
      <div onclick="game.takeTurn(this)" class="piece" id="piece-3"></div>
      <div onclick="game.takeTurn(this)" class="piece" id="piece-4"></div>
      <div onclick="game.takeTurn(this)" class="piece" id="piece-5"></div>
      <div onclick="game.takeTurn(this)" class="piece" id="piece-6"></div>
      <div onclick="game.takeTurn(this)" class="piece" id="piece-7"></div>
      <div onclick="game.takeTurn(this)" class="piece" id="piece-8"></div>
    </div>

</div>
  </div>

  <div id="snackbar"> </div>

</body>

<script src="../src/ticGame.js"></script>
<script src="../src/helpers.js"></script>

</html>
